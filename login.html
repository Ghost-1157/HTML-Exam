<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Tsuri Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin: 10px auto;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .card-title {
            text-align: center;
            color: #930000;
        }

        footer {
            background-color: #930000;
            color: white;
            padding: 8px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .auth-info {
            font-size: 16px;
            color: #555;
        }

        .auth-info a {
            color: #930000;
        }

        .navbar .nav-link.active {
            font-weight: bold;
            background-color: #930000;
            color: white;
        }

        /* Styling for buttons to match FAQ button style */
        .navbar .btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .navbar .btn:hover {
            background-color: #800000;
        }

        /* Day Mode (default) */
        .navbar {
            background-color: #930000; /* Red navbar in day mode */
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .navbar {
            background-color: #555; /* Gray navbar in dark mode */
        }

        .dark-mode footer {
            background-color: #555;
        }

        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }

        .dark-mode .form-group label {
            color: #fff;
        }

        .dark-mode .form-control {
            background-color: #666;
            color: #fff;
            border-color: #555;
        }

        .dark-mode .auth-info {
            color: #ddd;
        }

        .dark-mode .auth-info a {
            color: #930000;
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Tsuri Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer_questions.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="question_form.html">Ask a Question</a>
                    </li>
                </ul>
                <!-- Day/Night Mode and Login buttons styled like FAQ button -->
                <button class="btn mx-2" onclick="toggleDayNightMode()">Toggle Day/Night Mode</button>
                <button class="btn mx-2" onclick="location.href='login.html'">Log In</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Sign Up Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sign Up</h5>
                        <form action="profile.html" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Log In Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Log In</h5>
                        <form action="profile.html" method="POST">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" class="form-control" id="login-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" name="password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-info">
            <p>If you don’t have an account yet, <a href="login.html#sign-up">sign up here</a>.</p>
            <p>If you already have an account, simply <a href="login.html#login-form">log in</a> to access your profile.</p>
        </div>
    </div>

    <footer>
        <p>All Rights Reserved © Tsuri Food 2023</p>
    </footer>

    <script>
        // Function to toggle Day/Night mode
        function toggleDayNightMode() {
            const currentMode = localStorage.getItem('mode') || 'light';
            const newMode = currentMode === 'light' ? 'dark' : 'light';
            localStorage.setItem('mode', newMode);
            applyMode(newMode);
        }

        // Apply the selected mode to the body and navbar
        function applyMode(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Apply the saved theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedMode = localStorage.getItem('mode') || 'light';
            applyMode(savedMode);
        });
    </script>

</body>

</html>
