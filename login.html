<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Tsuri Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin: 10px auto;
            width: 100%;
            max-width: 500px;
        }

        .card-title {
            text-align: center;
            color: #930000;
        }

        footer {
            background-color: #930000;
            color: white;
            padding: 8px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar {
            background-color: #930000;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .navbar, .dark-mode footer {
            background-color: #555;
        }

        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }

        .dark-mode .form-control {
            background-color: #666;
            color: #fff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Tsuri Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer_questions.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="question_form.html">Ask a Question</a>
                    </li>
                </ul>
                <button class="btn mx-2" onclick="toggleDayNightMode()">Toggle Day/Night Mode</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sign Up</h5>
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" onclick="saveUserInfo()">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Log In</h5>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" class="form-control" id="login-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" name="password" required>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" onclick="loginUser()">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>All Rights Reserved Â© Tsuri Food 2024</p>
    </footer>

    <script>
        function toggleDayNightMode() {
            const currentMode = localStorage.getItem('mode') || 'light';
            const newMode = currentMode === 'light' ? 'dark' : 'light';
            localStorage.setItem('mode', newMode);
            applyMode(newMode);
        }

        function applyMode(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedMode = localStorage.getItem('mode') || 'light';
            applyMode(savedMode);
        });

        function saveUserInfo() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert('User information saved! You can now log in.');
        }

        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            if (email === storedEmail && password === storedPassword) {
                alert('Login successful! Redirecting to profile page...');
                window.location.href = 'profile.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

    document.addEventListener("DOMContentLoaded", function() {
        const signUpForm = document.querySelector('#signUpForm');
        const loginForm = document.querySelector('#loginForm');

        if (signUpForm) {
            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                localStorage.setItem('profileName', name);
                localStorage.setItem('profileEmail', email);
                localStorage.setItem('profilePassword', password);

                window.location.href = 'profile.html';
            });
        }

        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                const storedEmail = localStorage.getItem('profileEmail');
                const storedPassword = localStorage.getItem('profilePassword');

                if (email === storedEmail && password === storedPassword) {
                    window.location.href = 'profile.html';
                } else {
                    alert('Invalid login credentials');
                }
            });
        }
    });
    </script>

</body>

</html>
