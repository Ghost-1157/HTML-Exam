<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Ensure the body and html elements take full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            min-height: 100%;
            padding-bottom: 80px;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #930000;
            color: white;
            padding: 8px;
            text-align: center;
            margin-top: auto;
        }

        .header {
            text-align: center;
            font-size: 30px;
            color: white;
            padding: 20px;
        }

        .list-group-item {
            padding: 15px;
        }

        .navbar {
            background-color: #930000;
        }

        .navbar .nav-link.active {
            font-weight: bold;
            background-color: #930000;
            color: white;
        }
        
        .navbar .btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .navbar .btn:hover {
            background-color: #800000;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .navbar {
            background-color: #555;
        }

        .dark-mode footer {
            background-color: #555;
        }

        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }

        .dark-mode .form-group label {
            color: #fff;
        }

        .dark-mode .form-control {
            background-color: #666;
            color: #fff;
            border-color: #555;
        }

        .dark-mode .auth-info {
            color: #ddd;
        }

        .dark-mode .auth-info a {
            color: #930000;
        }

    </style>
    <script>
        function displayProfileInfo() {
            const email = localStorage.getItem('profileEmail');
            const name = localStorage.getItem('profileName');
            const password = localStorage.getItem('profilePassword');

            if (email && name && password) {
                document.getElementById('profileEmail').textContent = email;
                document.getElementById('profileName').textContent = name;
                document.getElementById('profilePassword').textContent = password;
            } else {
                document.getElementById('profileInfo').textContent = 'No profile information available. Please login or sign up.';
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            displayProfileInfo();
            // Apply the saved theme on page load
            const savedMode = localStorage.getItem('mode') || 'light';
            applyMode(savedMode);
        });

        function toggleDayNightMode() {
            const currentMode = localStorage.getItem('mode') || 'light';
            const newMode = currentMode === 'light' ? 'dark' : 'light';
            localStorage.setItem('mode', newMode);
            applyMode(newMode);
        }
        
        function applyMode(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.navbar').style.backgroundColor = '#555'; // Set navbar to gray in dark mode
                document.querySelector('.header').style.backgroundColor = '#555'; // Set header to gray in dark mode
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.navbar').style.backgroundColor = '#930000'; // Set navbar to red in day mode
                document.querySelector('.header').style.backgroundColor = '#930000'; // Set header to red in day mode
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Tsuri Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer_questions.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="question_form.html">Ask a Question</a>
                    </li>
                </ul>
                <button class="btn mx-2" onclick="toggleDayNightMode()">Toggle Day/Night Mode</button>
                <button class="btn mx-2" onclick="location.href='login.html'">Log In</button>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1>User Profile</h1>
    </div>

    <div class="container mt-4">
        <h3>Your Profile Info</h3>
        <div id="profileInfo">
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Email:</strong> <span id="profileEmail">Loading...</span>
                </li>
                <li class="list-group-item">
                    <strong>Name:</strong> <span id="profileName">Loading...</span>
                </li>
                <li class="list-group-item">
                    <strong>Password:</strong> <span id="profilePassword">Loading...</span>
                </li>
            </ul>
        </div>
    </div>

    <footer>
        <p>All Rights Reserved Â© Tsuri Food 2024</p>
    </footer>

</body>

</html>
