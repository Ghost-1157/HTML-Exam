<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tsuri Food - Ask a Question</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            padding: 5px;
            text-align: center;
            color: white;
            font-size: 30px;
            background-image: url('https://s3.ezordernow.com/RE1588823991/background_images/0.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .header h1 {
            background-color: rgba(196, 0, 0, .8);
            font-family: Garamond;
            margin: 20px 0;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .navbar .btn:hover {
            background-color: #800000;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .header {
            background-color: #555; /* Darker header */
        }

        .dark-mode footer {
            background-color: #555; /* Darker footer */
        }

        .navbar-dark {
            background-color: #930000; /* Default navbar color */
        }

        .dark-mode .navbar-dark {
            background-color: #555; /* Change navbar background to gray in dark mode */
        }
    </style>

    <script>
        // Validate form
        function validateForm() {
            let password = document.getElementById("password").value;
            let question = document.getElementById("question").value;
            let errorMessage = "";

            if (password.length < 10) {
                errorMessage += "Password must be at least 10 characters long.\n";
            }

            if (question.trim() === "") {
                errorMessage += "Please enter your question.\n";
            }

            if (errorMessage) {
                document.getElementById("error").innerText = errorMessage;
                return false;
            }

            document.getElementById("error").innerText = "";
            return true;
        }

        // Toggle Day/Night Mode
        function toggleDayNightMode() {
            const currentMode = localStorage.getItem('mode') || 'light';
            const newMode = currentMode === 'light' ? 'dark' : 'light';
            localStorage.setItem('mode', newMode);
            applyMode(newMode);
        }

        function applyMode(mode) {
            if (mode === 'dark') {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }

        // Apply the saved theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedMode = localStorage.getItem('mode') || 'light';
            applyMode(savedMode);
        });
    </script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Tsuri Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="customer_questions.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log In</a>
                    </li>
                </ul>
                <!-- Day/Night Mode button -->
                <button class="btn mx-2" onclick="toggleDayNightMode()">Toggle Day/Night Mode</button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="header">
        <h1>Ask a Question</h1>
    </div>

    <!-- Form -->
    <div class="container mt-5">
        <form id="questionForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (at least 10 characters)</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Your Question</label>
                <textarea class="form-control" id="question" rows="4"></textarea>
            </div>
            <div id="error" class="error mb-3"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>
        </form>
    </div>

    <!-- Script for Reset -->
    <script>
        document.getElementById('resetButton').addEventListener('click', () => {
            document.querySelectorAll('#questionForm input, #questionForm textarea').forEach(input => input.value = '');
            document.getElementById("error").innerText = "";
        });
    </script>

    <!-- Footer -->
    <footer class="mt-4">
        <p><a href="main.html" class="btn btn-light">Return to Main Site</a></p>
    </footer>

</body>

</html>
